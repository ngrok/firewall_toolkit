services:
  fwtk-input-filter-sets-manager:
    image: firewall_toolkit:${TAG}
    hostname: fwtk
    restart: on-failure
    networks:
      integration:
        ipv4_address: 192.0.2.100
    cap_add:
      - "NET_ADMIN"
    command:
      ["tests/integration-wrapper.sh"]
networks:
  integration:
    ipam:
      config:
        - subnet: 192.0.2.0/24
